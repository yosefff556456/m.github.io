<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetic Mutations Tree</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #tree {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            overflow: hidden;
        }
        svg {
            font: 12px sans-serif;
        }
        .node rect {
            fill: #3498db;
            stroke: #2c3e50;
            stroke-width: 2px;
        }
        .node rect:hover {
            fill: #2ecc71;
        }
        .node text.count {
            font-size: 12px;
            fill: #ffffff;
            text-anchor: middle;
            dominant-baseline: middle;
        }
        .node text.name {
            font-size: 10px;
            fill: #000000;
            text-anchor: middle;
            dominant-baseline: start;
        }
        .link {
            stroke: #95a5a6;
            stroke-width: 2px;
        }
        .node:hover text.count {
            fill: #e74c3c;
        }
        .node {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="tree"></div>

    <!-- Load D3.js and PapaParse -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            Papa.parse('https://docs.google.com/spreadsheets/d/e/2PACX-1vRnDqmeMrSFgOBL5MHbulxNw7F9PO4PZBFXtBqEyPmiljTZWQCTwakxKiRneckhvknl-jpvOeR7PuJT/pub?output=csv', {
                download: true,
                header: true,
                complete: function(results) {
                    const data = results.data;
                    const treeData = buildTreeData(data);
                    drawTree(treeData);
                },
                error: function(error) {
                    console.error('Error loading CSV data:', error);
                }
            });

            function buildTreeData(data) {
                let tree = { name: 'Root', children: [], count: 0 };
                let nodes = { 'Root': tree };
                let mutationCounts = {};

                data.forEach(row => {
                    if (!row['mutationInfo']) return;
                    const mutations = row['mutationInfo'].split('>').filter(Boolean);
                    let currentNode = nodes['Root'];

                    mutations.forEach((mutation, index) => {
                        if (!nodes[mutation]) {
                            nodes[mutation] = { name: mutation, children: [], samples: [], count: 0 };
                            currentNode.children.push(nodes[mutation]);
                        }
                        currentNode = nodes[mutation];
                        if (index === mutations.length - 1) {
                            if (!mutationCounts[mutation]) {
                                mutationCounts[mutation] = 0;
                            }
                            mutationCounts[mutation]++;
                        }
                    });
                    currentNode.samples.push({ name: row['personInfo'], location: row['locationInfo'] });
                });

                Object.keys(nodes).forEach(key => {
                    if (mutationCounts[key]) {
                        nodes[key].count = mutationCounts[key];
                    }
                });

                return tree;
            }

            function drawTree(treeData) {
                const svg = d3.select('#tree').append('svg')
                    .attr('width', '100%')
                    .attr('height', '100%')
                    .append('g');

                const root = d3.hierarchy(treeData);
                const treeLayout = d3.tree().size([window.innerHeight - 200, window.innerWidth - 200]);
                treeLayout(root);

                const xOffset = (window.innerWidth - (root.height * 150)) / 2;
                const yOffset = 100;

                svg.attr('transform', `translate(${xOffset}, ${yOffset})`);

                svg.selectAll('line.link')
                    .data(root.descendants().slice(1))
                    .enter().append('line')
                    .attr('class', 'link')
                    .attr('x1', d => d.x)
                    .attr('y1', d => d.y)
                    .attr('x2', d => d.parent.x)
                    .attr('y2', d => d.parent.y);

                const node = svg.selectAll('g.node')
                    .data(root.descendants())
                    .enter().append('g')
                    .attr('class', 'node')
                    .attr('transform', d => `translate(${d.x},${d.y})`)
                    .on('mouseover', function(event, d) {
                        d3.select(this).select('rect').transition().duration(300).attr('stroke-width', 4);
                    })
                    .on('mouseout', function(event, d) {
                        d3.select(this).select('rect').transition().duration(300).attr('stroke-width', 2);
                    });

                node.append('rect')
                    .attr('width', 80)
                    .attr('height', 40)
                    .attr('x', -40)
                    .attr('y', -20);

                node.append('text')
                    .attr('class', 'count')
                    .attr('dy', '.3em')
                    .text(d => d.data.count ? d.data.count : '');

                node.append('text')
                    .attr('class', 'name')
                    .attr('dy', '1.5em')
                    .text(d => d.data.name || '');

                node.append('title').text(d => {
                    if (!d.data.samples) return '';
                    return d.data.samples.map(s => `${s.name} (${s.location})`).join('\n');
                });

                const zoom = d3.zoom()
                    .scaleExtent([0.5, 3])
                    .on("zoom", (event) => {
                        svg.attr("transform", event.transform);
                    });

                d3.select("svg").call(zoom);
            }
        });
    </script>
</body>
</html>
