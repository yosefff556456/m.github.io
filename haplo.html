<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetic Tree</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node circle {
            fill: #999;
        }
        .node text {
            font: 12px sans-serif;
        }
        .link {
            fill: none;
            stroke: #555;
            stroke-width: 2px;
        }
    </style>
</head>
<body>
    <div id="tree-container"></div>

    <script>
        // Fetch the data from the CSV file
        fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRnDqmeMrSFgOBL5MHbulxNw7F9PO4PZBFXtBqEyPmiljTZWQCTwakxKiRneckhvknl-jpvOeR7PuJT/pub?output=csv")
            .then(response => response.text())
            .then(csvText => {
                // Parse the CSV
                const data = d3.csvParse(csvText);
                
                // Process the data into tree format
                const treeData = buildTree(data);

                // Render the tree
                renderTree(treeData);
            });

        // Function to build the hierarchical tree structure
        function buildTree(data) {
            let root = { name: "root", children: [] };
            let mutationMap = {};

            data.forEach(row => {
                const mutations = row.mutationInfo.split('>').filter(Boolean);
                let currentNode = root;

                mutations.forEach(mutation => {
                    if (!mutationMap[mutation]) {
                        const newNode = { name: mutation, children: [] };
                        mutationMap[mutation] = newNode;
                        currentNode.children.push(newNode);
                    }
                    currentNode = mutationMap[mutation];
                });

                // Add person and location info at the leaf
                currentNode.personInfo = row.personInfo;
                currentNode.locationInfo = row.locationInfo;
            });

            return root;
        }

        // Function to render the tree using D3.js
        function renderTree(data) {
            const width = 800;
            const height = 600;

            const svg = d3.select("#tree-container").append("svg")
                .attr("width", width)
                .attr("height", height);

            const g = svg.append("g")
                .attr("transform", "translate(40,0)");

            const tree = d3.tree()
                .size([height, width - 160]);

            const root = d3.hierarchy(data);

            tree(root);

            const link = g.selectAll(".link")
                .data(root.descendants().slice(1))
                .enter().append("path")
                .attr("class", "link")
                .attr("d", d => `
                    M${d.y},${d.x}
                    C${(d.y + d.parent.y) / 2},${d.x}
                     ${(d.y + d.parent.y) / 2},${d.parent.x}
                     ${d.parent.y},${d.parent.x}
                `);

            const node = g.selectAll(".node")
                .data(root.descendants())
                .enter().append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.y},${d.x})`);

            node.append("circle")
                .attr("r", 4.5);

            node.append("text")
                .attr("dy", 3)
                .attr("x", d => d.children ? -8 : 8)
                .style("text-anchor", d => d.children ? "end" : "start")
                .text(d => d.data.name + (d.data.personInfo ? ` (${d.data.personInfo}, ${d.data.locationInfo})` : ""));
        }
    </script>
</body>
</html>
