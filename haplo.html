<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Branch Diagram</title>
    <style>
        body { 
            font-family: Calibri, Segoe, "Segoe UI", "Gill Sans", "Gill Sans MT", sans-serif;
        }

        .tree, .tree ul, .tree li {
            list-style: none;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .tree {
            margin: 0 0 1em;
            text-align: center;
        }
        .tree, .tree ul {
            display: table;
        }
        .tree ul {
          width: 100%;
        }
        .tree li {
            display: table-cell;
            padding: .5em 0;
            vertical-align: top;
        }
        .tree li:before {
            outline: solid 1px #666;
            content: "";
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
        }
        .tree li:first-child:before {left: 50%;}
        .tree li:last-child:before {right: 50%;}

        .tree code, .tree span {
            border: solid .1em #666;
            border-radius: .2em;
            display: inline-block;
            margin: 0 .2em .5em;
            padding: .2em .5em;
            position: relative;
        }
        .tree code {
            font-family: monaco, Consolas, 'Lucida Console', monospace;
        }

        .tree ul:before,
        .tree code:before,
        .tree span:before {
            outline: solid 1px #666;
            content: "";
            height: .5em;
            left: 50%;
            position: absolute;
        }
        .tree ul:before {
            top: -.5em;
        }
        .tree code:before,
        .tree span:before {
            top: -.55em;
        }

        .tree > li {margin-top: 0;}
        .tree > li:before,
        .tree > li:after,
        .tree > li > code:before,
        .tree > li > span:before {
            outline: none;
        }
    </style>
</head>
<body>

<ul class="tree" id="tree-root"></ul>

<script>
    // Fetch the data from Google Sheets
    async function fetchData() {
        const response = await fetch('https://docs.google.com/spreadsheets/d/1JzhlaJTyZy9GSevl9UmaDcWdPRjv1yG7xnO-KhelUiM/export?format=csv');
        const csvData = await response.text();
        return csvData;
    }

    // Convert CSV data into JSON
    function csvToJson(csv) {
        const lines = csv.split('\n');
        const result = [];
        const headers = lines[0].split(',');

        for (let i = 1; i < lines.length; i++) {
            const obj = {};
            const currentLine = lines[i].split(',');

            for (let j = 0; j < headers.length; j++) {
                obj[headers[j]] = currentLine[j];
            }

            if (obj[headers[0]]) result.push(obj);
        }

        return result;
    }

    // Build the hierarchical tree structure
    function createTree(data) {
        const tree = {};

        data.forEach(entry => {
            const path = entry.mutationInfo.split('>').filter(Boolean);
            let currentNode = tree;

            path.forEach(haplogroup => {
                if (!currentNode[haplogroup]) {
                    currentNode[haplogroup] = {};
                }
                currentNode = currentNode[haplogroup];
            });
        });

        return tree;
    }

    // Generate HTML for the tree structure
    function generateTreeHTML(tree) {
        let html = '<ul>';
        for (const node in tree) {
            html += `<li><span>${node}</span>`;
            if (Object.keys(tree[node]).length > 0) {
                html += generateTreeHTML(tree[node]);
            }
            html += '</li>';
        }
        html += '</ul>';
        return html;
    }

    // Main function to fetch, parse, and render the tree
    async function main() {
        const csvData = await fetchData();
        const jsonData = csvToJson(csvData);
        const treeData = createTree(jsonData);

        const treeRoot = document.getElementById('tree-root');
        treeRoot.innerHTML = generateTreeHTML(treeData);
    }

    // Initialize the process
    main();
</script>

</body>
</html>
