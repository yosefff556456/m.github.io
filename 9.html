<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة العينات</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .custom-popup {
            direction: rtl;
            text-align: right;
            min-width: 250px;
            max-width: 300px;
            padding: 10px;
        }
        .custom-popup strong {
            color: #2c3e50;
            display: inline-block;
            margin-left: 5px;
        }
        .popup-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 10px;
        }
        .nav-button {
            padding: 8px 15px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
        }
        .nav-button:hover {
            background-color: #34495e;
        }
        .nav-button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .sample-counter {
            text-align: center;
            margin: 10px 0;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            font-size: 1.2em;
            color: #2c3e50;
        }
        .skull-icon {
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.5));
        }
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
            box-shadow: 0 3px 14px rgba(0,0,0,0.2);
        }
        .leaflet-popup-content {
            margin: 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="loading" class="loading-overlay">جاري تحميل البيانات...</div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Google Sheets API -->
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
