<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cluster Tree from CSV</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .node circle {
      fill: steelblue;
      stroke: black;
      stroke-width: 2px;
    }

    .node text {
      font: 12px sans-serif;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <svg width="960" height="600"></svg>

  <script>
    const width = 960;
    const height = 600;

    const svg = d3.select("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(40,0)");

    const treeLayout = d3.cluster().size([height, width - 160]);

    // دالة لتحليل عمود :mutationInfo وبناء شجرة بدون تكرار
    function buildTree(mutationList) {
      const root = {};

      mutationList.forEach(mutationStr => {
        const mutations = mutationStr.split('>').filter(Boolean);
        let currentNode = root;

        mutations.forEach(mutation => {
          if (!currentNode[mutation]) {
            currentNode[mutation] = {};  // إضافة عقدة جديدة إذا لم تكن موجودة
          }
          currentNode = currentNode[mutation];  // التقدم للعقدة التالية
        });
      });

      return root;
    }

    // دالة لتحويل الشجرة إلى صيغة D3.js
    function convertToD3Format(node, name = "root") {
      const children = Object.keys(node).map(key => convertToD3Format(node[key], key));
      return { name, children };
    }

    // تحميل بيانات CSV من الرابط
    d3.csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vRnDqmeMrSFgOBL5MHbulxNw7F9PO4PZBFXtBqEyPmiljTZWQCTwakxKiRneckhvknl-jpvOeR7PuJT/pub?output=csv").then(function(data) {
      
      // استخراج عمود :mutationInfo
      const mutationInfoData = data.map(d => d[":mutationInfo"]);

      // بناء الشجرة من البيانات
      const mutationTree = buildTree(mutationInfoData);
      const d3TreeData = convertToD3Format(mutationTree);

      // تحويل الشجرة إلى صيغة D3.js وعرضها
      const root = d3.hierarchy(d3TreeData);
      treeLayout(root);

      // رسم الروابط
      svg.selectAll(".link")
        .data(root.links())
        .enter()
        .append("path")
        .attr("class", "link")
        .attr("d", d3.linkHorizontal()
          .x(d => d.y)
          .y(d => d.x));

      // رسم العقد
      const node = svg.selectAll(".node")
        .data(root.descendants())
        .enter()
        .append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.y},${d.x})`);

      node.append("circle")
        .attr("r", 5);

      node.append("text")
        .attr("dy", 3)
        .attr("x", d => d.children ? -8 : 8)
        .style("text-anchor", d => d.children ? "end" : "start")
        .text(d => d.data.name);
    });
  </script>
</body>
</html>
