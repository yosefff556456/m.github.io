<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apistobuthus pterygocercus Heat Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }

        /* CSS for black circles at observation points */
        .black-circle {
            width: 4px;
            height: 4px;
            background-color: black;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>

<h3>Apistobuthus pterygocercus Observations Heat Map</h3>
<div id="map"></div>

<script>
// Initialize the map with a center (modify this based on the species' range)
var map = L.map('map').setView([25.0, 55.0], 5);

// Add OpenStreetMap tile layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

// Function to fetch iNaturalist data for Apistobuthus pterygocercus
async function fetchObservations() {
    try {
        // Fetch observations from iNaturalist API
        const response = await fetch('https://api.inaturalist.org/v1/observations?taxon_name=Apistobuthus%20pterygocercus&geo=true&per_page=200');
        const data = await response.json();

        if (data.results.length === 0) {
            console.error('No observations found for this species.');
            alert('No observations found for Apistobuthus pterygocercus.');
            return;
        }

        // Extract coordinates from the API response
        const heatData = data.results
            .filter(obs => obs.geojson && obs.geojson.coordinates)
            .map(obs => [obs.geojson.coordinates[1], obs.geojson.coordinates[0]]); // Lat, Lng

        // Add smaller black circle markers for each observation point
        heatData.forEach(coords => {
            L.circleMarker(coords, {
                radius: 2,  // Smaller size for the black circles
                fillColor: '#000000',  // Black fill
                color: '#000000',  // Black border
                weight: 1,
                opacity: 1,
                fillOpacity: 1
            }).addTo(map);
        });

        // Add heat map layer with wider range
        if (heatData.length > 0) {
            L.heatLayer(heatData, {
                radius: 60,   // Widened heatmap radius for broader range
                blur: 40,     // Increased blur for a smoother, wider heat spread
                maxZoom: 12,  // Adjust max zoom level for heat visibility
                max: 0.8      // Heat intensity slightly reduced to match wider range
            }).addTo(map);
        } else {
            console.error('No valid coordinates found for the observations.');
            alert('No valid coordinates found.');
        }
    } catch (error) {
        console.error('Error fetching or processing data:', error);
        alert('An error occurred while fetching observation data.');
    }
}

// Fetch data and create the heat map
fetchObservations();

</script>

</body>
</html>
