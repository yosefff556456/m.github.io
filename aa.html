<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saudi Arabia Regions Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .region {
            stroke: #000;
            stroke-width: 0.5px;
            fill: lightblue;
        }
    </style>
</head>
<body>
    <svg width="800" height="600"></svg>
    <script>
        // Load and visualize GeoJSON data
        d3.json('saudi-arabia-regions.geojson').then(function(data) {
            const svg = d3.select('svg');
            const projection = d3.geoMercator()
                .scale(1000)  // Adjust scale to fit your map size
                .translate([svg.attr('width') / 2, svg.attr('height') / 2]); // Center the map
            const path = d3.geoPath().projection(projection);

            svg.selectAll('.region')
                .data(data.features)
                .enter().append('path')
                .attr('class', 'region')
                .attr('d', path)
                .on('mouseover', function(event, d) {
                    d3.select(this).style('fill', 'orange');
                })
                .on('mouseout', function(event, d) {
                    d3.select(this).style('fill', 'lightblue');
                });
        }).catch(function(error) {
            console.error('Error loading the GeoJSON data:', error);
        });
    </script>
</body>
</html>
