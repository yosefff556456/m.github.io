<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saudi Arabia Regions Map</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .region {
            stroke: #000;
            stroke-width: 1px;
            fill: lightblue;
        }
    </style>
</head>
<body>
    <svg width="800" height="600"></svg>
    <script>
        // Load GeoJSON data
        d3.json('saudi-arabia-regions.geojson').then(function(data) {
            const svg = d3.select('svg');
            const projection = d3.geoMercator().fitSize([800, 600], data);
            const path = d3.geoPath().projection(projection);

            svg.selectAll('.region')
                .data(data.features)
                .enter().append('path')
                .attr('class', 'region')
                .attr('d', path);
        });
    </script>
</body>
</html>
