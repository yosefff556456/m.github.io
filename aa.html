<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gene Tree</title>
    <style>
        /* Basic styling for the tree */
        #tree {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: auto;
        }
        .node {
            position: absolute;
            padding: 5px;
            border: 1px solid #000;
            background-color: #fff;
            border-radius: 5px;
            text-align: center;
            font-size: 12px;
            cursor: pointer;
        }
        .line {
            position: absolute;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="tree"></div>

    <script>
        async function fetchData() {
            const response = await fetch('current_tree.json');
            const data = await response.json();
            return data;
        }

        function createNode(id, x, y, text) {
            const node = document.createElement('div');
            node.className = 'node';
            node.id = id;
            node.style.left = `${x}px`;
            node.style.top = `${y}px`;
            node.innerText = text;
            return node;
        }

        function drawLine(x1, y1, x2, y2) {
            const line = document.createElement('div');
            line.className = 'line';
            line.style.left = `${Math.min(x1, x2)}px`;
            line.style.top = `${Math.min(y1, y2)}px`;
            line.style.width = `${Math.abs(x2 - x1)}px`;
            line.style.height = `${Math.abs(y2 - y1)}px`;
            line.style.transform = `rotate(${Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI}deg)`;
            return line;
        }

        function renderTree(tree, container) {
            const positions = {};
            let xOffset = 0;

            function renderNode(node, parentX, parentY) {
                const x = xOffset;
                const y = parentY + 100;

                const nodeElement = createNode(node.id, x, y, node.id);
                container.appendChild(nodeElement);
                positions[node.id] = { x, y };

                if (parentX !== undefined) {
                    const line = drawLine(parentX + 25, parentY + 25, x + 25, y);
                    container.appendChild(line);
                }

                xOffset += 150;

                if (node.children) {
                    node.children.forEach(child => renderNode(child, x, y));
                }
            }

            renderNode(tree, undefined, 0);
        }

        fetchData().then(data => {
            const treeContainer = document.getElementById('tree');
            renderTree(data, treeContainer);
        });
    </script>
</body>
</html>
