<!DOCTYPE html>
<html>
<head>
    <title>Heat Map for Arabian Oryx Sightings</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([23.8859, 45.0792], 6); // Centered on Saudi Arabia

        // Add a base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Sample heat data (replace with your actual data points)
        var heatData = [
            [24.7136, 46.6753, 0.2], [25.276987, 49.586051, 0.2], [23.8103, 45.4186, 0.2], 
            [22.7494, 43.5384, 0.2], [26.4207, 50.0835, 0.2], [20.5857, 45.8596, 0.2],
            // Add more data points here
            [24.7136, 46.6753, 0.2], [25.276987, 49.586051, 0.2], [23.8103, 45.4186, 0.2], 
            [22.7494, 43.5384, 0.2], [26.4207, 50.0835, 0.2], [20.5857, 45.8596, 0.2],
            // Repeat points or add more diverse points as needed
        ];

        // Add heatmap layer
        L.heatLayer(heatData, {
            radius: 5, // Small radius for smaller dots
            blur: 10,  // Less blur to make dots more distinct
            maxZoom: 17,
            gradient: { 0.1: 'black', 0.2: 'gray', 0.3: 'lightgray', 1: 'white' } // Black gradient
        }).addTo(map);
    </script>
</body>
</html>
