<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetic Tree Visualization</title>
    <style>
        /* Add your CSS styling here */
        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .node {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 5px;
            position: relative;
        }
        .node::before {
            content: "";
            position: absolute;
            left: 50%;
            top: -10px;
            border-width: 10px;
            border-style: solid;
            border-color: transparent transparent #ccc transparent;
        }
        .node > .node {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="tree" class="tree"></div>

    <script>
        async function fetchTreeData() {
            const response = await fetch('https://raw.githubusercontent.com/YFullTeam/YTree/master/current_tree.json');
            const data = await response.json();
            return data;
        }

        function createNode(name) {
            const div = document.createElement('div');
            div.classList.add('node');
            div.textContent = name;
            return div;
        }

        function buildTree(data) {
            const root = document.getElementById('tree');
            
            function buildBranch(node) {
                const branch = createNode(node.name);
                if (node.children && node.children.length) {
                    node.children.forEach(child => {
                        const childBranch = buildBranch(child);
                        branch.appendChild(childBranch);
                    });
                }
                return branch;
            }

            const tree = buildBranch(data);
            root.appendChild(tree);
        }

        fetchTreeData().then(data => {
            buildTree(data);
        });
    </script>
</body>
</html>
