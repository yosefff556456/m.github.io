<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apistobuthus pterygocercus Heat Map with Smooth Boundary</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

<h3>Apistobuthus pterygocercus Heat Map with Smooth Boundary</h3>
<div id="map"></div>

<script>
// Initialize the map with a center (modify this based on the species' range)
var map = L.map('map').setView([25.0, 55.0], 5);

// Add OpenStreetMap tile layer
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

// Function to fetch iNaturalist data for Apistobuthus pterygocercus
async function fetchObservations() {
    try {
        // Fetch observations from iNaturalist API
        const response = await fetch('https://api.inaturalist.org/v1/observations?taxon_name=Apistobuthus%20pterygocercus&geo=true&per_page=200');
        const data = await response.json();

        if (data.results.length === 0) {
            console.error('No observations found for this species.');
            alert('No observations found for Apistobuthus pterygocercus.');
            return;
        }

        // Extract coordinates from the API response
        const heatData = data.results
            .filter(obs => obs.geojson && obs.geojson.coordinates)
            .map(obs => [obs.geojson.coordinates[1], obs.geojson.coordinates[0]]); // Lat, Lng

        // Add smaller black circle markers for each observation point
        heatData.forEach(coords => {
            L.circleMarker(coords, {
                radius: 1,  // Very small black circles
                fillColor: '#000000',  // Black fill
                color: '#000000',  // Black border
                weight: 1,
                opacity: 1,
                fillOpacity: 1
            }).addTo(map);
        });

        // Add heat map layer with even wider range
        if (heatData.length > 0) {
            L.heatLayer(heatData, {
                radius: 100,   // Much wider heatmap radius
                blur: 70,      // Increased blur for an even wider spread
                maxZoom: 10,   // Adjust max zoom level for heat visibility
                max: 0.7       // Heat intensity reduced to match wider range
            }).addTo(map);
        } else {
            console.error('No valid coordinates found for the observations.');
            alert('No valid coordinates found.');
        }

        // Generate smooth boundary using Turf.js convex hull
        const points = turf.featureCollection(heatData.map(coords => turf.point([coords[1], coords[0]])));
        const convexHull = turf.convex(points);

        if (convexHull) {
            // Convert the convex hull polygon to a Leaflet-compatible format and draw it
            const hullCoords = convexHull.geometry.coordinates[0].map(coord => [coord[1], coord[0]]); // Reverse to [lat, lng]
            L.polygon(hullCoords, {
                color: 'blue',
                weight: 2,
                opacity: 0.6,
                fillColor: 'blue',
                fillOpacity: 0.2
            }).addTo(map);
        }

    } catch (error) {
        console.error('Error fetching or processing data:', error);
        alert('An error occurred while fetching observation data.');
    }
}

// Fetch data and create the heat map
fetchObservations();

</script>

</body>
</html>
