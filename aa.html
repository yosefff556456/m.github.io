<!DOCTYPE html>
<html>
<head>
    <title>Heat Map for Arabian Oryx Sightings</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([23.8859, 45.0792], 6); // Centered on Saudi Arabia

        // Add a base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Data for the heatmap (latitude, longitude, intensity)
        var heatData = [
            // Example data, replace this with your own data points
            [24.7136, 46.6753, 0.5], // [lat, lon, intensity]
            [25.276987, 49.586051, 0.6],
            // Add more data points here
        ];

        // Add heatmap layer
        L.heatLayer(heatData, {radius: 25, blur: 15, maxZoom: 17}).addTo(map);
    </script>
</body>
</html>
