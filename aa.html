<!DOCTYPE html>
<html>
<head>
    <title>Apistobuthus pterygocercus Heat Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Include Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Include Leaflet.heat plugin -->
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

<h3>Apistobuthus pterygocercus Observations Heat Map</h3>

<div id="map"></div>

<script>
// Initialize the map
var map = L.map('map').setView([25.0, 55.0], 5); // Initial center and zoom level (adjust as needed)

// Add a tile layer to the map (OpenStreetMap)
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap contributors'
}).addTo(map);

// Function to fetch iNaturalist data
async function fetchObservations() {
    const response = await fetch('https://api.inaturalist.org/v1/observations?taxon_name=Apistobuthus%20pterygocercus');
    const data = await response.json();
    
    // Extract coordinates from the API response
    const heatData = data.results.map(obs => [obs.geojson.coordinates[1], obs.geojson.coordinates[0]]);
    
    // Add heatmap layer
    L.heatLayer(heatData, {
        radius: 25, // Adjust radius as needed
        blur: 15,
        maxZoom: 12
    }).addTo(map);
}

// Fetch data and create the heat map
fetchObservations();

</script>

</body>
</html>
