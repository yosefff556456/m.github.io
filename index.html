<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with JSON Data</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .popup-content {
            width: 300px;
        }
        .popup-navigation {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Create the map and set its view
        var map = L.map('map').setView([59.3828, 27.3639], 10);

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Initialize a dictionary to store markers by their coordinates
        var markersByCoord = {};

        // Load JSON data from external file
        fetch('annotation.json') // Replace with the actual path to your JSON file
            .then(response => response.json())
            .then(data => {
                data.forEach(item => {
                    var coordKey = `${item.lat},${item.long}`;

                    if (!markersByCoord[coordKey]) {
                        markersByCoord[coordKey] = {
                            items: [],
                            marker: L.marker([item.lat, item.long]).addTo(map)
                        };
                    }

                    markersByCoord[coordKey].items.push(item);

                    // Set the popup content to show the first item by default
                    if (markersByCoord[coordKey].items.length === 1) {
                        updatePopupContent(markersByCoord[coordKey].marker, markersByCoord[coordKey].items, 0);
                    }
                });

                // Bind popup to markers with navigation functionality
                Object.keys(markersByCoord).forEach(coordKey => {
                    var dataItems = markersByCoord[coordKey].items;
                    var marker = markersByCoord[coordKey].marker;

                    marker.on('click', function() {
                        var currentIndex = 0;

                        function showPopup(index) {
                            updatePopupContent(marker, dataItems, index);
                        }

                        function updatePopupContent(marker, items, index) {
                            var item = items[index];
                            var popupContent = `
                                <div class="popup-content">
                                    <b>ID:</b> ${item.id}<br>
                                    <b>Group:</b> ${item.group}<br>
                                    <b>Country:</b> ${item.country}<br>
                                    <b>Date:</b> ${item.date}<br>
                                    <b>Sex:</b> ${item.sex}<br>
                                    <b>ISOGG:</b> ${item.isogg}<br>
                                    <b>YFull:</b> ${item.yfull}<br>
                                    <b>Mito:</b> ${item.mito}<br>
                                    <b>Skin:</b> ${item.skin ? item.skin : 'N/A'}<br>
                                    <b>Hair:</b> ${item.hair ? item.hair : 'N/A'}<br>
                                    <b>Eyes:</b> ${item.eyes ? item.eyes : 'N/A'}<br>
                                    <div class="popup-navigation">
                                        <button onclick="navigate(-1)">Previous</button>
                                        <button onclick="navigate(1)">Next</button>
                                    </div>
                                </div>
                            `;

                            marker.bindPopup(popupContent).openPopup();

                            window.navigate = function(direction) {
                                currentIndex = (currentIndex + direction + items.length) % items.length;
                                showPopup(currentIndex);
                            };
                        }

                        showPopup(currentIndex);
                    });
                });
            })
            .catch(error => console.error('Error loading the JSON file:', error));
    </script>
</body>
</html>
