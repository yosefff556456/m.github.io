<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with JSON Data</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .popup-content {
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Create the map and set its view
        var map = L.map('map').setView([59.3828, 27.3639], 10);

        // Add a tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Object to hold markers and their data
        var markers = {};
        var currentMarkerId = null;

        // Load JSON data from external file
        fetch('annotation.json') // Replace with the actual path to your JSON file
            .then(response => response.json())
            .then(data => {
                data.forEach((item, index) => {
                    var markerId = `marker_${index}`;
                    
                    // Create a popup with navigation buttons
                    var popupContent = `
                        <div class="popup-content">
                            <b>ID:</b> ${item.id}<br>
                            <b>Group:</b> ${item.group}<br>
                            <b>Country:</b> ${item.country}<br>
                            <b>Date:</b> ${item.date}<br>
                            <b>Sex:</b> ${item.sex}<br>
                            <b>ISOGG:</b> ${item.isogg}<br>
                            <b>YFull:</b> ${item.yfull}<br>
                            <b>Mito:</b> ${item.mito}<br>
                            <b>Skin:</b> ${item.skin ? item.skin : 'N/A'}<br>
                            <b>Hair:</b> ${item.hair ? item.hair : 'N/A'}<br>
                            <b>Eyes:</b> ${item.eyes ? item.eyes : 'N/A'}<br>
                            <button onclick="prevData('${markerId}')">Previous</button>
                            <button onclick="nextData('${markerId}')">Next</button>
                        </div>
                    `;

                    // Add marker to map for each data item
                    var marker = L.marker([item.lat, item.long])
                        .addTo(map)
                        .bindPopup(popupContent)
                        .on('click', function() {
                            currentMarkerId = markerId;
                            marker.openPopup();
                        });

                    markers[markerId] = { marker: marker, data: item };
                });
            })
            .catch(error => console.error('Error loading the JSON file:', error));

        function prevData(markerId) {
            var ids = Object.keys(markers);
            var index = ids.indexOf(markerId);
            if (index > 0) {
                var prevId = ids[index - 1];
                markers[prevId].marker.openPopup();
            }
        }

        function nextData(markerId) {
            var ids = Object.keys(markers);
            var index = ids.indexOf(markerId);
            if (index < ids.length - 1) {
                var nextId = ids[index + 1];
                markers[nextId].marker.openPopup();
            }
        }
    </script>
</body>
</html>
