<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with JSON Data</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        #map {
            height: 600px;
            width: 100%;
        }
        .popup-content {
            max-width: 300px;
            font-size: 14px;
            line-height: 1.5;
        }
        .popup-content ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .popup-content ul li {
            margin: 5px 0;
        }
        .popup-content ul li a {
            display: block;
            padding: 8px;
            text-decoration: none;
            color: #007bff;
            border-radius: 4px;
            background-color: #e9ecef;
        }
        .popup-content ul li a:hover {
            background-color: #007bff;
            color: #fff;
        }
        .popup-content .details {
            margin-top: 10px;
            border-top: 1px solid #dee2e6;
            padding-top: 10px;
        }
        .navigation-buttons {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }
        .navigation-buttons button {
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .navigation-buttons button:disabled {
            background-color: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set its view
        const map = L.map('map').setView([59.3828, 27.3639], 10);

        // Add tile layer to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to generate popup content
        function generatePopupContent(items, marker) {
            let popupContent = '';

            if (items.length > 1) {
                popupContent += '<ul>';
                items.forEach((item, index) => {
                    popupContent += `<li><a href="#" class="item-link" data-index="${index}">Item ${index + 1}</a></li>`;
                });
                popupContent += '</ul>';
                popupContent += '<div class="details" id="item-details"></div>';
                popupContent += '<div class="navigation-buttons">';
                popupContent += '<button id="prev-btn" disabled>&lt; Previous</button>';
                popupContent += '<button id="next-btn">Next &gt;</button>';
                popupContent += '</div>';

                // Add event listeners for navigation buttons
                document.querySelector('#popup-container').addEventListener('popupopen', () => {
                    const prevBtn = document.getElementById('prev-btn');
                    const nextBtn = document.getElementById('next-btn');
                    let currentIndex = 0;

                    function updateDetails(index) {
                        const item = items[index];
                        const details = `
                            <div><b>ID:</b> ${item.id}</div>
                            <div><b>Group:</b> ${item.group}</div>
                            <div><b>Country:</b> ${item.country}</div>
                            <div><b>Date:</b> ${item.date}</div>
                            <div><b>Sex:</b> ${item.sex}</div>
                            <div><b>ISOGG:</b> ${item.isogg}</div>
                            <div><b>YFull:</b> ${item.yfull}</div>
                            <div><b>Mito:</b> ${item.mito}</div>
                            <div><b>Skin:</b> ${item.skin || 'N/A'}</div>
                            <div><b>Hair:</b> ${item.hair || 'N/A'}</div>
                            <div><b>Eyes:</b> ${item.eyes || 'N/A'}</div>
                        `;
                        document.getElementById('item-details').innerHTML = details;

                        prevBtn.disabled = (index === 0);
                        nextBtn.disabled = (index === items.length - 1);
                    }

                    document.getElementById('prev-btn').addEventListener('click', () => {
                        if (currentIndex > 0) {
                            currentIndex--;
                            updateDetails(currentIndex);
                        }
                    });

                    document.getElementById('next-btn').addEventListener('click', () => {
                        if (currentIndex < items.length - 1) {
                            currentIndex++;
                            updateDetails(currentIndex);
                        }
                    });

                    updateDetails(currentIndex); // Initial details
                });

            } else {
                const item = items[0];
                popupContent = `
                    <div><b>ID:</b> ${item.id}</div>
                    <div><b>Group:</b> ${item.group}</div>
                    <div><b>Country:</b> ${item.country}</div>
                    <div><b>Date:</b> ${item.date}</div>
                    <div><b>Sex:</b> ${item.sex}</div>
                    <div><b>ISOGG:</b> ${item.isogg}</div>
                    <div><b>YFull:</b> ${item.yfull}</div>
                    <div><b>Mito:</b> ${item.mito}</div>
                    <div><b>Skin:</b> ${item.skin || 'N/A'}</div>
                    <div><b>Hair:</b> ${item.hair || 'N/A'}</div>
                    <div><b>Eyes:</b> ${item.eyes || 'N/A'}</div>
                `;
            }

            return popupContent;
        }

        // Load JSON data from external file
        fetch('annotation.json') // Replace with the actual path to your JSON file
            .then(response => response.json())
            .then(data => {
                // Group data by coordinates
                const groupedData = data.reduce((acc, item) => {
                    const key = `${item.lat},${item.long}`;
                    if (!acc[key]) {
                        acc[key] = [];
                    }
                    acc[key].push(item);
                    return acc;
                }, {});

                // Add markers to the map
                for (const [key, items] of Object.entries(groupedData)) {
                    const [lat, long] = key.split(',').map(Number);

                    // Create and bind the marker with popup
                    const marker = L.marker([lat, long]).addTo(map);
                    marker.bindPopup('<div id="popup-container">' + generatePopupContent(items, marker) + '</div>');

                    // Event listener for popup open
                    marker.on('popupopen', () => {
                        const popupContainer = document.getElementById('popup-container');
                        if (popupContainer) {
                            popupContainer.dispatchEvent(new Event('popupopen'));
                        }
                    });
                }
            })
            .catch(error => console.error('Error loading the JSON file:', error));
    </script>
</body>
</html>
