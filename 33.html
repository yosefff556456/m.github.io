<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خريطة حرارية لنوع من iNaturalist</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script>
    // إعداد خريطة Leaflet
    const map = L.map('map').setView([23.8859, 45.0792], 6); // التركيز على السعودية

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // دالة لجلب بيانات النوع من iNaturalist
    async function fetchAllObservations(taxonId) {
      let observations = [];
      let page = 1;
      const perPage = 200;

      while (true) {
        const url = `https://api.inaturalist.org/v1/observations?taxon_id=${taxonId}&per_page=${perPage}&page=${page}`;
        const response = await fetch(url);
        const data = await response.json();

        if (data.results.length === 0) break;
        observations = observations.concat(data.results);
        page++;
      }
      return observations;
    }

    // دالة لإضافة البيانات إلى الخريطة كحرارة
    function addHeatToMap(observations) {
      const heatData = observations
        .filter(obs => obs.geojson)
        .map(obs => [
          obs.geojson.coordinates[1], // خط العرض
          obs.geojson.coordinates[0], // خط الطول
          0.5 // الوزن (يمكنك تغييره لزيادة/تقليل كثافة النقطة)
        ]);

      // إعدادات خريطة الحرارة
      const heatLayer = L.heatLayer(heatData, {
        radius: 25,      // نصف قطر التأثير لكل نقطة
        blur: 15,        // ضبابية النقاط
        maxZoom: 10,     // الحد الأقصى للتكبير
        max: 1.0,        // الشدة القصوى للحرارة
        gradient: {      // ألوان التدرج الحراري
          0.4: 'blue',
          0.6: 'lime',
          0.8: 'orange',
          1.0: 'red'
        }
      }).addTo(map);
    }

    // استدعاء الدوال لتحميل وعرض البيانات
    (async function() {
      const taxonId = 67708; // معرف النوع المطلوب من iNaturalist
      const observations = await fetchAllObservations(taxonId);
      addHeatToMap(observations);
    })();
  </script>
</body>
</html>
