<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة الأجداد</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-curve/dist/leaflet.curve.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-heat/dist/leaflet-heat.js"></script>
    <script src="https://unpkg.com/leaflet-curve/dist/leaflet.curve.js"></script>
    <script>
        // رابط ملف CSV
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSlzuOHduE0dufp5Gy8G-3-WENhQRH5QbNrjAec-_kZyU9nhG3GpA04jMRtGiE3kg/pub?output=csv';

        // إنشاء الخريطة
        const map = L.map('map').setView([15.38, 43.649], 7);

        // إضافة طبقة الخريطة
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // دالة لتحميل البيانات من CSV
        async function loadCSV(url) {
            const response = await fetch(url);
            const data = await response.text();
            return data.split('\n').map(row => row.split(','));
        }

        // معالجة البيانات وعرضها
        loadCSV(csvUrl).then(rows => {
            const ancestorMap = new Map();

            // تخطي الصف الأول (رؤوس الأعمدة)
            rows.slice(1).forEach(row => {
                const ancestors = row[0].split('>'); // تقسيم السلسلة إلى أجداد
                const latitude = parseFloat(row[1]);
                const longitude = parseFloat(row[2]);

                // إضافة إحداثيات الحرارة
                if (!ancestorMap.has(ancestors[ancestors.length - 1])) {
                    ancestorMap.set(ancestors[ancestors.length - 1], { coords: [], lineage: ancestors });
                }
                ancestorMap.get(ancestors[ancestors.length - 1]).coords.push({ latitude, longitude });
            });

            // إضافة نقاط الحرارة
            const heatData = [];
            ancestorMap.forEach(data => {
                data.coords.forEach(coord => {
                    heatData.push([coord.latitude, coord.longitude]);
                });
            });
            L.heatLayer(heatData, { radius: 25 }).addTo(map);

            // رسم الأقواس بين الأجداد
            ancestorMap.forEach((data, ancestor) => {
                const coords = data.coords;
                const lastAncestor = data.lineage[data.lineage.length - 1];

                for (let i = 0; i < data.lineage.length - 1; i++) {
                    const currentAncestor = data.lineage[i];
                    const nextAncestor = data.lineage[i + 1];
                    if (ancestorMap.has(nextAncestor)) {
                        const parentData = ancestorMap.get(nextAncestor);
                        const parentCoords = parentData.coords;

                        // رسم القوس الحاد بين الأجداد
                        parentCoords.forEach(parentCoord => {
                            const latlngs = [
                                [coords[0].latitude, coords[0].longitude],
                                [(coords[0].latitude + parentCoord.latitude) / 2, (coords[0].longitude + parentCoord.longitude) / 2 + 0.1], // نقطة ارتفاع للقوس
                                [parentCoord.latitude, parentCoord.longitude]
                            ];

                            // رسم القوس
                            L.curve(['M', latlngs[0], 'Q', latlngs[1], latlngs[2]], { color: 'blue', opacity: 0.5, fill: false }).addTo(map);
                        });
                    }
                }
            });
        });
    </script>
</body>
</html>
