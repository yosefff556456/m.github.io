<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خريطة مواقع نوع من iNaturalist</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // إعداد خريطة Leaflet
    const map = L.map('map').setView([23.8859, 45.0792], 6); // التركيز على السعودية

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // دالة لجلب بيانات النوع من iNaturalist
    async function fetchSpeciesData(taxonId) {
      const url = `https://api.inaturalist.org/v1/observations?taxon_id=${taxonId}&per_page=100`;
      const response = await fetch(url);
      const data = await response.json();
      return data.results;
    }

    // دالة لإضافة البيانات إلى الخريطة
    function addMarkersToMap(observations) {
      observations.forEach(obs => {
        if (obs.geojson) {
          const lat = obs.geojson.coordinates[1];
          const lng = obs.geojson.coordinates[0];
          L.marker([lat, lng]).addTo(map)
            .bindPopup(`<strong>${obs.species_guess}</strong><br>التاريخ: ${obs.observed_on}`);
        }
      });
    }

    // استدعاء الدوال لتحميل وعرض البيانات
    (async function() {
      const taxonId = 319384; // معرف النوع المطلوب من iNaturalist
      const observations = await fetchSpeciesData(taxonId);
      addMarkersToMap(observations);
    })();
  </script>
</body>
</html>
