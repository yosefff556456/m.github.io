<!DOCTYPE html>
<html>
<head>
  <title>خريطة جزيرة العرب</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- تضمين Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { width: 100%; height: 600px; }
  </style>
</head>
<body>
  <!-- عنصر الخريطة -->
  <div id="map"></div>

  <!-- تضمين Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // تهيئة الخريطة وتحديد الموقع والزووم الافتراضي
    var map = L.map('map').setView([23.8859, 45.0792], 5); // إحداثيات مركز جزيرة العرب

    // إضافة طبقة Esri World Imagery إلى الخريطة
    var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri'
    }).addTo(map);

    // مضلع يغطي العالم بأكمله
    var worldPolygon = [
      [
        [-90, -180],
        [-90, 180],
        [90, 180],
        [90, -180],
        [-90, -180]
      ],
      // مضلع جزيرة العرب (ثقب)
      [
        [32.0, 35.0],
        [32.0, 60.0],
        [12.0, 60.0],
        [12.0, 35.0],
        [32.0, 35.0]
      ]
    ];

    // إنشاء المضلع مع الثقب
    var maskPolygon = L.polygon(worldPolygon, {
      color: '#ffffff',
      fillColor: '#ffffff',
      fillOpacity: 1,
      interactive: false
    }).addTo(map);

  </script>
</body>
</html>
