<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خريطة الأجداد</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // رابط ملف CSV
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSlzuOHduE0dufp5Gy8G-3-WENhQRH5QbNrjAec-_kZyU9nhG3GpA04jMRtGiE3kg/pub?output=csv';

        // إنشاء الخريطة
        const map = L.map('map').setView([15.38, 43.649], 7);

        // إضافة طبقة الخريطة
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // دالة لتحميل البيانات من CSV
        async function loadCSV(url) {
            const response = await fetch(url);
            const data = await response.text();
            return data.split('\n').map(row => row.split(','));
        }

        // دالة لحساب المتوسطات
        function averageCoordinates(data) {
            const latSum = data.reduce((sum, entry) => sum + entry.latitude, 0);
            const lngSum = data.reduce((sum, entry) => sum + entry.longitude, 0);
            return {
                latitude: latSum / data.length,
                longitude: lngSum / data.length
            };
        }

        // معالجة البيانات وعرضها
        loadCSV(csvUrl).then(rows => {
            const ancestorMap = new Map();

            // تخطي الصف الأول (رؤوس الأعمدة)
            rows.slice(1).forEach(row => {
                const ancestor = row[0];
                const latitude = parseFloat(row[1]);
                const longitude = parseFloat(row[2]);

                if (!ancestorMap.has(ancestor)) {
                    ancestorMap.set(ancestor, []);
                }
                ancestorMap.get(ancestor).push({ latitude, longitude });
            });

            // رسم النقاط والمتوسطات
            ancestorMap.forEach((coords, ancestor) => {
                const avgCoords = averageCoordinates(coords);
                L.marker([avgCoords.latitude, avgCoords.longitude]).addTo(map)
                    .bindPopup(ancestor);

                // رسم الخطوط
                coords.forEach(({ latitude, longitude }) => {
                    const latlngs = [
                        [avgCoords.latitude, avgCoords.longitude],
                        [latitude, longitude]
                    ];
                    L.polyline(latlngs, { color: 'blue' }).addTo(map);
                });
            });
        });
    </script>
</body>
</html>
