<!DOCTYPE html>
<html>
<head>
  <title>خريطة جزيرة العرب</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- تضمين Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- عنصر الخريطة -->
  <div id="map"></div>

  <!-- تضمين Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // تحديد حدود جزيرة العرب
    var arabianBounds = L.latLngBounds(
      [12.0, 34.0], // الزاوية الجنوبية الغربية (خط العرض، خط الطول)
      [32.0, 60.0]  // الزاوية الشمالية الشرقية
    );

    // تهيئة الخريطة وتحديد الموقع والزووم الافتراضي
    var map = L.map('map', {
      center: arabianBounds.getCenter(),
      zoom: 6,
      minZoom: 5, // الحد الأدنى للتكبير
      maxZoom: 10, // الحد الأقصى للتكبير
      maxBounds: arabianBounds,
      maxBoundsViscosity: 1.0,
      zoomControl: true, // إظهار عناصر التحكم في التكبير/التصغير
      attributionControl: false
    });

    // إضافة طبقة Esri World Imagery إلى الخريطة مع تحديد الحدود
    var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: '',
      bounds: arabianBounds,
      noWrap: true,
      minZoom: 5, // الحد الأدنى للتكبير
      maxZoom: 10 // الحد الأقصى للتكبير
    }).addTo(map);

    // منع تحميل البلاطات خارج الحدود
    Esri_WorldImagery.on('tileloadstart', function(event) {
      var tile = event.tile;
      var tileSize = this.getTileSize();
      var tilePoint = this._tileCoordsToNwSe(event.coords);
      var tileBounds = L.latLngBounds(tilePoint[0], tilePoint[1]);

      if (!arabianBounds.intersects(tileBounds)) {
        tile.src = L.Util.emptyImageUrl;
      }
    });

    // إزالة إمكانية السحب خارج الحدود
    map.setMaxBounds(arabianBounds);

    // خيار إضافي: تغيير موضع عناصر التحكم في التكبير/التصغير
    map.zoomControl.setPosition('topright');

    // خيار إضافي: رسالة تنبيه عند الوصول إلى حدود التكبير/التصغير
    map.on('zoomend', function() {
      if (map.getZoom() === map.getMaxZoom()) {
        console.log('لقد وصلت إلى أقصى مستوى للتكبير.');
      } else if (map.getZoom() === map.getMinZoom()) {
        console.log('لقد وصلت إلى أدنى مستوى للتصغير.');
      }
    });

  </script>
</body>
</html>
