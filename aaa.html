<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with Shared Popups and Polygons</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .popup-name {
      font-weight: bold;
      font-size: 18px;
      color: #000;
    }
    .popup-des {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
    var map = L.map('map').setView([24.7136, 46.6753], 5); // التركيز على السعودية

    // إضافة خريطة OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    var polygonLayer;
    var markers = {}; // لتخزين النقاط المتشاركة في نفس الموقع

    // رابط ملف CSV
    var csvUrl = 'https://docs.google.com/spreadsheets/d/1YBmoRtfvT-F3fwTlZcx2JbQTRX1rhOd8ZPkjRrj-Vvc/pub?output=csv';

    // تحميل وتحليل CSV
    Papa.parse(csvUrl, {
      download: true,
      header: true,
      dynamicTyping: true,
      complete: function(results) {
        console.log(results.data);

        // المرور على كل صف
        results.data.forEach(function(row) {
          if (row.lat && row.lon) {
            var latLonKey = `${row.lat},${row.lon}`; // مفتاح يجمع الإحداثيات

            // إذا كانت هناك علامة في هذا الموقع بالفعل، أضف المحتوى إلى نفس popup
            if (markers[latLonKey]) {
              var existingPopupContent = markers[latLonKey].getPopup().getContent();
              var newPopupContent = `${existingPopupContent}<br><div class="popup-name">${row.name}</div><div class="popup-des">${row.des}</div>`;
              markers[latLonKey].setPopupContent(newPopupContent);
            } else {
              // إنشاء علامة جديدة وإضافة popup
              var marker = L.marker([row.lat, row.lon]).addTo(map)
                .bindPopup(
                  `<div class="popup-name">${row.name}</div>
                  <div class="popup-des">${row.des}</div>`
                );
              
              // حفظ العلامة في المصفوفة
              markers[latLonKey] = marker;
            }

            // معالجة الـ `cul` إذا كانت تحتوي على إحداثيات مضلع
            marker.on('popupopen', function() {
              if (polygonLayer) {
                map.removeLayer(polygonLayer);
              }

              if (row.cul && Array.isArray(JSON.parse(row.cul))) {
                var coordinates = JSON.parse(row.cul);

                // تحويل الإحداثيات
                var latLngs = coordinates.map(function(coord) {
                  return [coord[1], coord[0]];
                });

                // إضافة المضلع
                polygonLayer = L.polygon(latLngs, {
                  color: 'blue',
                  fillColor: '#3388ff',
                  fillOpacity: 0.5,
                }).addTo(map);

                map.fitBounds(polygonLayer.getBounds());
              }
            });

            // إزالة المضلع عند غلق popup
            marker.on('popupclose', function() {
              if (polygonLayer) {
                map.removeLayer(polygonLayer);
              }
            });
          }
        });
      }
    });
  </script>

</body>
</html>
